<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Carme" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div class="start">
    <button id="x-player" class="inactive" type="button">X</button>
    <button id="o-player" class="inactive" type="button">O</button>
    <button id="restart" class="inactive" type="button">Start New Game</button>
  </div>

  <div class="grid">
    <div class="row1">
      <div class="box1">
          <img class="selectedImage" src="#1" style="display: none">
      </div>
      <div class="box2">
        <img class="selectedImage" src="#2" style="display: none">
      </div>
      <div class="box3">
        <img class="selectedImage" src="#3" style="display: none">
      </div>
      <div class="clear">

      </div>
    </div>

    <div class="row2">
      <div class="box4">
        <img class="selectedImage" src="#4" style="display: none">
      </div>
      <div class="box5">
        <img class="selectedImage" src="#5" style="display: none">
      </div>
      <div class="box6">
        <img class="selectedImage" src="#6" style="display: none">
      </div>
      <div class="clear"></div>
    </div>

    <div class="row3">
      <div class="box7">
        <img class="selectedImage" src="#7" style="display: none">
      </div>
      <div class="box8">
        <img class="selectedImage" src="#8" style="display: none">
      </div>
      <div class="box9">
        <img class="selectedImage" src="#9" style="display: none">
      </div>
      <div class="clear"></div>
    </div>

    <div class="win-combo">
      <img class="ver1" src="img/win.png" style="display: none" alt="win">
      <img class="ver2" src="img/win.png" style="display: none" alt="win">
      <img class="ver3" src="img/win.png" style="display: none" alt="win">
      <img class="hor1" src="img/win.png" style="display: none" alt="win">
      <img class="hor2" src="img/win.png" style="display: none" alt="win">
      <img class="hor3" src="img/win.png" style="display: none" alt="win">
      <img class="dia1" src="img/diagonal.png" style="display: none" alt="win">
      <img class="dia2" src="img/diagonal.png" style="display: none" alt="win">
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
